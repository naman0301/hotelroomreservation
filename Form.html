<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="booking">
    <div class="container">
        <div class="col-md-6 col-md-push-5 col-6">
        <div class="booking-cta">
        <h1>Make your reservation</h1>
        </div>
        </div>
    <div class="col-md-4 col-md-pull-6">
    <div class="booking-form">
        <form method=post action=form.php enctype=multipart/form-data>
        <div class="form-group">
            <span class="form-label">Full Name</span>
            <input class="form-control" type="text" name = name placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <span class="form-label">E-mail ID</span>
            <input class="form-control" type="email" name = email placeholder="Enter Your E-mail ID" required>
        </div>
    <div class="row">
        <div class="col-sm-6">
        <div class="form-group">
            <span class="form-label">Check In</span>
            <input class="form-control" type="date" name = checkin required>
        </div>
        </div>
        <div class="col-sm-6">
        <div class="form-group">
            <span class="form-label">Check out</span>
            <input class="form-control" type="date" name = checkout required>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
        <div class="form-group">
            <span class="form-label">Rooms</span>
                <select class="form-control" name = number>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option> 
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option> 
                </select>
            <span class="select-arrow"></span>
        </div>
        </div>
        <div class="col-sm-4">
        <div class="form-group">
            <span class="form-label">Adults</span>
                <select class="form-control" name = number1>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            <span class="select-arrow"></span>
        </div>
        </div>
        <div class="col-sm-4">
        <div class="form-group">
            <span class="form-label">Children</span>
                <select class="form-control" name = number2>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            <span class="select-arrow"></span>
        </div>
        </div>
   </div>
<div class="form-group">
       <span class="form-label">Upload ID proof(s):</span>
	<input type=file name=upload[] multiple = MULTIPLE value="Choose" >
</div>
   <button class="submit-btn" type = "submit">Confirm Booking</button>   
    </form>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
